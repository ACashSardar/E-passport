<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/styles.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<title>E-passport</title>
<link rel="icon"
	href="https://cdn.worldvectorlogo.com/logos/spring-3.svg"
	type="image/x-icon">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<nav th:fragment="navbar">
		<div class="d-flex text-secondary bg-light border-bottom px-3 py-2">
			<img alt="" class="me-2" src="https://e7.pngegg.com/pngimages/146/141/png-clipart-black-lion-logo-government-of-india-west-bengal-ministry-of-defence-directorate-of-municipal-administration-ashok-stambh-white-mammal.png" style="height: 3.3rem; width: 3.3rem">
			<span class="d-flex flex-column                                                                                                                                                                                                                                                                    ">
				<label class="fs-4 mb-0">E-Passport application</label>
				<label style="font-size: 10px">Ministry of External Affairs, Government of India.</label>
			</span>
		</div>
		<div class="fw-light text-end text-bold bg-light border-bottom py-1 px-3" style="font-size: 12px">
			<a th:if="${loggedInUser==null}" href="/login" class="link-dark text-decoration-none me-2">Login <i class="fa fa-sign-in"></i></a>
			<a th:if="${loggedInUser==null}" href="/register" class="link-dark text-decoration-none me-2">Sign-up <i class="fa fa-user-plus"></i></a>
			<a th:if="${loggedInUser!=null}" href="/logout" class="link-dark text-decoration-none me-2">Logout <i class="fa fa-sign-out"></i></a>
			<a th:if="${loggedInUser!=null && loggedInUser.userType.equals('U') && loggedInUser.applicationForm==null}"  href="/epassport/applicationForm/" class="link-dark text-decoration-none me-2">Application form <i class="fa fa-check-square"></i></a>
			<a th:if="${loggedInUser!=null && loggedInUser.applicationForm!=null}" th:href="'/epassport/applicationForm/view/'+${loggedInUser.applicationForm.applicationFormId}" class="link-dark text-decoration-none me-2">My application <i class="fa fa-check-square"></i></a>
			<a th:if="${loggedInUser!=null && loggedInUser.userType.equals('A')}" href="/epassport/applicationForm/all" class="link-dark text-decoration-none me-2">All applications <i class="fa fa-check-square"></i></a>
			<a th:if="${loggedInUser!=null && loggedInUser.userType.equals('A')}" href="/epassport/offices/" class="link-dark text-decoration-none me-2">Offices <i class="fa fa-building"></i></a>
			<a th:if="${loggedInUser!=null && loggedInUser.userType.equals('A')}" href="/epassport/appointmentSchedules/" class="link-dark text-decoration-none">Appointment schedules <i class="fa fa-clock"></i></a>
		</div>
	</nav>
	
	<footer th:fragment="footer" class="bg-secondary">
		<div style="font-size: 12px" class="fw-light text-center text-light p-4">Developed by Akash Sardar, 2023</div>
	</footer>
	
	<div th:fragment="js-links">
		<!-- <script src="/js/main.js" type="text/javascript"></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous">
		</script>
	</div>
</body>
</html>
